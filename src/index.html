<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>List Supermerket</title>
</head>
<body>
<div class="contPrinsipal">
	<nav class="menuNavigation">
		<img class="logo" src="../public/logito.png" alt="">
		<h2 class="titleNav">List Market</h2>
		<ul class="menuUl">
			<li class="menuLi"><button class="btnLi"><img src="../public/supermarkert.png" alt="" class="imgBtnLi"> Super Market</button></li>
			<li class="menuLi"><button class="btnLi"><img src="../public/navidad.png" alt="" class="imgBtnLi"> Navidad</button></li>
			<li class="menuLi"><button class="btnLi"><img src="../public/school.png" alt="" class="imgBtnLi"> School</button></li>
			<li class="menuLi"><button class="btnLi"><img src="../public/list.png" alt="" class="imgBtnLi"> Other List</button></li>
		</ul>
		<div class="contDownload">
			<img class="imgDownload" src="../public/carritoDownload.png" alt="">
			<h3 class="titleDownload">Download Your List</h3>
			<p class="textDownload">Add and delete product your list of Supermarket and then download in your mobil</p>
			<button class="btnDownload"><img class="btnImgDownload" src="../public/download.png" alt="download"> Download List</button>
		</div>
	</nav>
	<main class="main" id="main">	
		<img class="mainImg" src="../public/imgSupermarket.jpg" alt="">
		<img class="logoMain" src="../public/carritoDownload.png" alt="">
		<div class="containerMain">
			<h1 class="titleMain">Your List Here</h1>
			<input class="inputList" id="inputList" type="text" placeholder="Add Element List">
			<input class="numberList" id="numberList" type="number" placeholder="Amount">
			<button class="addElementList" id="addElementList" type="submit" value="">Add Element List</button>
			<span class="spanbtn"></span>
			<button class="elementList1"><img class="imgElementList" src="../public/fruits.png" alt="Fruits"> Fruits </button>
			<button class="elemtntList2"><img class="imgElementList" src="../public/vegetables.png" alt="vegetales"> Vegetables</button>
			<button class="elemtntList3"><img class="imgElementList" src="../public/dairy.png" alt="dairy"> Dairy</button>
			<button class="elemtntList4"><img class="imgElementList" src="../public/bread.png" alt="Bread"> Bread</button>
			<button class="elemtntList5"><img class="imgElementList" src="../public/sweets.png" alt="sweets"> Sweets</button>
			<button class="elemtntList6"><img class="imgElementList" src="../public/meat.png" alt="meat"> Meat</button>
			<button class="elementList7"><img class="imgElementList" src="../public/cleaning.png" alt="clearning">Clearning</button>
			<span id="contElement"></span>
		</div>
	</main>
</div>
<script src="../script.js"></script>
</body>
</html>
